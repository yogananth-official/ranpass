<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up|ranpass</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/download.png">
</head>
<body>
    <div class="container">
        <div class="box form-box">
            <header>Sign up</header>
            <form action="" method="post">
                <div class="feild input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" autocomplete="off" required>
                </div>
                <div class="feild input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" autocomplete="off" required>
                </div>
                <div class="feild input">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" autocomplete="off" required>
                </div>
                <div class="feild input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="off" required>
                </div>
                <div class="feild">
                    <input type="submit" class="btn" name="submit" value="Sign up" required onclick="path()">
                </div>
                    <div class="links">
                        <p>already a member?</p><a href="login.html">Sign In</a>
                    </div>
               
            </form>
        </div>
    </div>
    <script>
        function path(){
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            if(username== "admin" && email== "admin@gmail.com"){
                window.location.assign("main.html");
                alert("successfully registered");
            }
            else{
                alert("Invalid Information");
                return;
            }
        }
    </script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
